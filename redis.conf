   # Redis configuration file example

   # Set the port Redis will listen on
   port 6379

   # Set the bind address
   bind 127.0.0.1

   # Enable persistence
   save 900 1
   save 300 10
   save 60 10000

   # Set the log level
   loglevel notice

   # Set the log file
   logfile ""

   # Set the maximum memory usage
   maxmemory 256mb
   maxmemory-policy allkeys-lru

   # Enable protected mode
   protected-mode yes
