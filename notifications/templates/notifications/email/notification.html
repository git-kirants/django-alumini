<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .notification {
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            padding: 20px;
            margin: 20px 0;
        }
        .notification-title {
            color: #1a56db;
            font-size: 20px;
            margin-bottom: 10px;
        }
        .notification-message {
            margin-bottom: 15px;
        }
        .notification-type {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
            text-transform: uppercase;
        }
        .type-event { background-color: #e3f2fd; color: #1976d2; }
        .type-job { background-color: #e8f5e9; color: #2e7d32; }
        .type-forum { background-color: #f3e5f5; color: #7b1fa2; }
        .type-system { background-color: #eeeeee; color: #616161; }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #1a56db;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="notification">
        <span class="notification-type type-{{ notification.notification_type }}">
            {{ notification.get_notification_type_display }}
        </span>
        
        <h1 class="notification-title">{{ notification.title }}</h1>
        
        <div class="notification-message">
            {{ notification.message }}
        </div>

        {% if content_url %}
            <a href="{{ content_url }}" class="button">View Details</a>
        {% endif %}
    </div>

    <div style="margin-top: 20px; font-size: 12px; color: #666;">
        <p>
            You received this email because you have email notifications enabled. 
            To change your notification preferences, 
            <a href="{{ site_url }}{% url 'notifications:preferences' %}">click here</a>.
        </p>
    </div>
</body>
</html>
