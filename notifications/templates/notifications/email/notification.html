<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="{% static 'css/notifications.css' %}">
</head>
<body>
    <div class="notification">
        <span class="notification-type type-{{ notification.notification_type }}">
            {{ notification.get_notification_type_display }}
        </span>
        
        <h1 class="notification-title">{{ notification.title }}</h1>
        
        <div class="notification-message">
            {{ notification.message }}
        </div>

        {% if content_url %}
            <a href="{{ content_url }}" class="button">View Details</a>
        {% endif %}
    </div>

    <div class="footer">
        <p>
            You received this email because you have email notifications enabled. 
            To change your notification preferences, 
            <a href="{{ site_url }}{% url 'notifications:preferences' %}">click here</a>.
        </p>
    </div>
</body>
</html>
