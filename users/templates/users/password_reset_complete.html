{% extends "base.html" %}

{% block title %}Password Reset Complete{% endblock %}

{% block content %}
<div class="relative">
    <!-- Background Effects -->
    <div class="absolute inset-0 bg-grid-slate-800/[0.1] bg-[size:60px_60px]"></div>
    <div class="absolute inset-0 bg-gradient-to-b from-slate-900/50 to-slate-900/80"></div>
    
    <!-- Floating Elements -->
    <div class="absolute inset-0 overflow-hidden">
        <div class="absolute -top-4 left-1/4 w-72 h-72 bg-blue-500/10 rounded-full blur-3xl"></div>
        <div class="absolute top-1/3 right-1/4 w-96 h-96 bg-emerald-500/10 rounded-full blur-3xl"></div>
        <div class="absolute bottom-1/4 left-1/3 w-80 h-80 bg-purple-500/10 rounded-full blur-3xl"></div>
    </div>

    <!-- Content -->
    <div class="relative min-h-[80vh] flex items-center justify-center">
        <div class="max-w-md w-full mx-auto px-4">
            <div class="bg-white/10 backdrop-blur-lg rounded-xl p-8 border border-white/10 text-center">
                <div class="w-16 h-16 mx-auto bg-emerald-600/20 rounded-full flex items-center justify-center mb-6">
                    <i class="fas fa-check text-2xl text-emerald-400"></i>
                </div>
                
                <h1 class="text-2xl font-bold text-white mb-4">Password Reset Complete</h1>
                <p class="text-slate-400 mb-8">Your password has been successfully reset.</p>
                
                <a href="{% url 'users:login' %}" 
                   class="inline-flex items-center justify-center px-6 py-3 border border-transparent text-base font-medium rounded-xl text-white bg-gradient-to-r from-blue-600 to-emerald-600 hover:from-blue-700 hover:to-emerald-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-all duration-200 shadow-lg shadow-blue-600/20">
                    <i class="fas fa-sign-in-alt mr-2"></i>
                    Log In Now
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
