{% extends 'base.html' %}

{% block content %}
<div class="flex">
    <!-- Sidebar -->
    <div class="w-64 bg-white shadow-lg h-screen fixed left-0">
        <div class="p-4">
            <h2 class="text-xl font-bold text-gray-800">Admin Panel</h2>
        </div>
        <nav class="mt-4">
            <a href="{% url 'admin_panel:dashboard' %}" class="block px-4 py-2 text-gray-700 hover:bg-blue-50 {% if request.resolver_match.url_name == 'dashboard' %}bg-blue-100{% endif %}">
                <i class="fas fa-tachometer-alt mr-2"></i>Dashboard
            </a>
            <a href="{% url 'admin_panel:user_management' %}" class="block px-4 py-2 text-gray-700 hover:bg-blue-50 {% if request.resolver_match.url_name == 'user_management' %}bg-blue-100{% endif %}">
                <i class="fas fa-users mr-2"></i>User Management
            </a>
            <a href="{% url 'admin_panel:generate_report' %}" class="block px-4 py-2 text-gray-700 hover:bg-blue-50 {% if request.resolver_match.url_name == 'generate_report' %}bg-blue-100{% endif %}">
                <i class="fas fa-file-alt mr-2"></i>Reports
            </a>
            <a href="{% url 'admin_panel:system_metrics' %}" class="block px-4 py-2 text-gray-700 hover:bg-blue-50 {% if request.resolver_match.url_name == 'system_metrics' %}bg-blue-100{% endif %}">
                <i class="fas fa-chart-line mr-2"></i>System Metrics
            </a>
        </nav>
    </div>

    <!-- Main Content -->
    <div class="ml-64 flex-1 p-8">
        {% block admin_content %}{% endblock %}
    </div>
</div>
{% endblock %}
