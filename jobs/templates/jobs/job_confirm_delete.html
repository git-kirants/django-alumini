{% extends "base.html" %}
{% block title %}Delete Job{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="max-w-2xl mx-auto bg-white/10 backdrop-blur-lg rounded-2xl border border-white/10 p-6">
        <h2 class="text-2xl font-bold mb-6 text-white">Delete Job Posting</h2>
        
        <p class="text-white/80 mb-6">Are you sure you want to delete "{{ job.title }}"? This action cannot be undone.</p>
        
        <form method="post" class="space-y-4">
            {% csrf_token %}
            <div class="flex justify-end space-x-4">
                <a href="{% url 'job_detail' job.pk %}" 
                   class="px-4 py-2 bg-white/10 hover:bg-white/20 text-white rounded-xl transition-all duration-200">
                    Cancel
                </a>
                <button type="submit" 
                        class="px-4 py-2 bg-rose-600 hover:bg-rose-700 text-white rounded-xl transition-all duration-200">
                    Delete
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
