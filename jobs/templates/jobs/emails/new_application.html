<!DOCTYPE html>
<html>
<head>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; color: #333; }
        .container { max-width: 600px; margin: 0 auto; padding: 20px; }
        .header { background-color: #2563eb; color: white; padding: 20px; text-align: center; }
        .content { padding: 20px; }
        .button { display: inline-block; padding: 10px 20px; background-color: #2563eb; color: white; 
                  text-decoration: none; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>New Job Application Received</h1>
        </div>
        <div class="content">
            <p>Hello,</p>
            <p>You have received a new application for the position of <strong>{{ job_title }}</strong>.</p>
            <p>Applicant: {{ applicant_name }}</p>
            <p>Please review the application at your earliest convenience.</p>
            <p>
                <a href="{{ site_url }}{% url 'update_application_status' application_id %}" class="button">
                    Review Application
                </a>
            </p>
            <p>Best regards,<br>Alumni Network Team</p>
        </div>
    </div>
</body>
</html>
