<!DOCTYPE html>
<html>
<head>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; color: #333; }
        .container { max-width: 600px; margin: 0 auto; padding: 20px; }
        .header { background-color: #2563eb; color: white; padding: 20px; text-align: center; }
        .content { padding: 20px; }
        .status { display: inline-block; padding: 5px 10px; border-radius: 15px; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Application Status Update</h1>
        </div>
        <div class="content">
            <p>Hello,</p>
            <p>There has been an update to your application for <strong>{{ job_title }}</strong> at {{ company }}.</p>
            <p>Your application status has been updated to: <span class="status">{{ status }}</span></p>
            <p>You can view your application status and details by logging into your account.</p>
            <p>Best regards,<br>Alumni Network Team</p>
        </div>
    </div>
</body>
</html>
