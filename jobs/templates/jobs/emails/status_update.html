<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="{% static 'css/status_update.css' %}">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Application Status Update</h1>
        </div>
        <div class="content">
            <p>Hello,</p>
            <p>There has been an update to your application for <strong>{{ job_title }}</strong> at {{ company }}.</p>
            <p>Your application status has been updated to: <span class="status">{{ status }}</span></p>
            <p>You can view your application status and details by logging into your account.</p>
            <p>Best regards,<br>Alumni Network Team</p>
        </div>
    </div>
</body>
</html>
